<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>

  <template id="my-app">
    <!-- 1.绑定 textarea -->
    <label for="intro">
      自我介绍：
      <textarea name="" id="" cols="30" rows="10" v-model="intro"></textarea>
    </label>
    <h2>intro：{{intro}}</h2>

    <!-- 2.checkbox -->
    <!-- 2.1 单选框 -->
    <label for="agree">
      <input id="agree" type="checkbox" v-model="isAgree">同意协议
    </label>
    <h2>isAgree：{{isAgree}}</h2>

    <!-- 2.2 多选框 -->
    <span>你的爱好：</span>
    <label for="basketball">
      <input type="checkbox" id="basketball" v-model="hobbies" value="basketball">篮球
    </label>
    <label for="football">
      <input type="checkbox" id="football" v-model="hobbies" value="football">足球
    </label>
    <label for="tennis">
      <input type="checkbox" id="tennis" v-model="hobbies" value="tennis">网球
    </label>
    <h2>hobbies：{{hobbies}}</h2>

    <!-- 3.radio -->
    <span>你的性别：</span>
    <label for="male">
      <input id="male" type="radio" v-model="gender" value="male">男
    </label>
    <label for="female">
      <input id="female" type="radio" v-model="gender" value="female">女
    </label>
    <h2>gender：{{gender}}</h2>

    <!-- 4.select -->
    <span>喜欢的水果：</span>
    <select name="" id="" v-model="fruit">
      <option value="apple">苹果</option>
      <option value="orange">橘子</option>
      <option value="banana">香蕉</option>
    </select>
    <h2>fruit：{{fruit}}</h2>
  </template>

  <script src="../js/vue.js"></script>
  <script>
    const App = {
      template: "#my-app",
      data() {
        return {
          intro: "Hello Word",
          isAgree: false,
          hobbies: [],
          gender: "",
          fruit: "apple"
        }
      }
    }
    Vue.createApp(App).mount("#app")
  </script>
</body>

</html>
