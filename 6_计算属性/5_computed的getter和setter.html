<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<!-- 4-1.58.18 -->

<body>
  <div id="app"></div>

  <template id="my-app">
    <h2>{{ fullName }}</h2>
    <hr>
    <button @click="changeName">修改Name</button>
  </template>

  <script src="../js/vue.js"></script>
  <script>
    const App = {
      template: "#my-app",
      data() {
        return {
          firstName: "hhhh",
          lastName: "kkkk",
        }
      },
      computed: {
        // fullName 的 getter方法
        /* fullName() {
          console.log("computed中fullName的计算")
          return this.firstName + " " + this.lastName
        }, */

        // // fullName 的 getter和 setter 方法
        fullName: {
          get() {
            return this.firstName + " " + this.lastName
          },
          set(newValue) {
            console.log(newValue)
            const names = newValue.split(" ")
            this.firstName = names[0]
            this.lastName = names[1]
          }
        }
      },
      methods: {
        changeName() {
          this.fullName = "Pao Mo"
        }
      }
    }
    Vue.createApp(App).mount("#app")
  </script>
</body>

</html>
