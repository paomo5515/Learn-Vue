<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<!-- 2.35.53 -->

<body>
  <div id="app"></div>

  <template id="my-app">
    <h2>{{ fullName }}</h2>
    <h2>{{ fullName }}</h2>
    <h2>{{ fullName }}</h2>
    <hr>
    <h2>{{ getFullName() }}</h2>
    <h2>{{ getFullName() }}</h2>
    <h2>{{ getFullName() }}</h2>
    <button @click="changeName()">修改Name</button>
  </template>

  <script src="../js/vue.js"></script>
  <script>
    const App = {
      template: "#my-app",
      data() {
        return {
          firstName: "hhhh",
          lastName: "kkkk",
        }
      },
      computed: {
        // 计算属性有缓存，当我们多次使用计算属性时，计算属性中的运算只会执行一次
        // 计算属性 会随着依赖的数据（firstName）的改变，而进行重新计算
        fullName() {
          console.log("computed中fullName的计算")
          return this.firstName + " " + this.lastName
        },
      },
      methods: {
        // 执行了三次
        getFullName() {
          console.log("computed中methods的计算")
          return this.firstName + " " + this.lastName
        },
        changeName(){
          this.firstName = "FFF"
        }
      }
    }
    Vue.createApp(App).mount("#app")
  </script>
</body>

</html>
