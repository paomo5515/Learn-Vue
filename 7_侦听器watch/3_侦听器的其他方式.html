<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>

  <template id="my-app">
    <h2>{{info.name}}--{{info.age}}</h2>
    <button @click="changeInfo">改变Info</button>
    <button @click="changeInfoName">改变Name</button>
    <button @click="changeInfoAdress">改变adress</button>
  </template>

  <script src="../js/vue.js"></script>
  <script>
    const App = {
      template: "#my-app",
      data() {
        return {
          info: { name: "hello", age: 18, adress: ["北京市", "上海市"] }
        }
      },
      watch: {
        // 只 侦听 info.name
        "info.name"(newName, oldName) {
          console.log(newName, oldName)
        }
      },
      methods: {
        changeInfo() {
          this.info = { name: "word" }
        },
        changeInfoName() {
          this.info.name = "kkkk"
        },
        changeInfoAdress() {
          this.info.adress[2] = "杭州市"
        }
      },
      created() {
        this.$watch("info", (newInfo, oldInfo) => {
          console.log(newInfo, oldInfo)
        }, {
          deep: true,
          immediate: true
        })
      }

    }
    Vue.createApp(App).mount("#app")
  </script>
</body>

</html>
