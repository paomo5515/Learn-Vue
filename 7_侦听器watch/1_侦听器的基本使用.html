<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>

  <template id="my-app">
    您的问题：<input type="text" v-model="question">
    <button @click="queryAnswer">查找答案</button>
  </template>

  <script src="../js/vue.js"></script>
  <script>
    const App = {
      template: "#my-app",
      data() {
        return {
          // 侦听 question 的变化时，去进行一些逻辑的处理(js，网络请求)
          question: "Hello Word",
          anwser: ""
        }
      },
      watch: {
        // question 侦听的 data 属性中的属性名称
        // newValue 变化后的新值
        // oldValue 变化前的新值
        question(newValue, oldValue) {
          console.log(`新值：${newValue}；旧值：${oldValue}`)
          this.queryAnswer()
        }
      },
      methods: {
        queryAnswer() {
          console.log(`你的问题${this.question}的答案是：啊哈哈`)
          this.anwser = ""
        }
      }
    }
    Vue.createApp(App).mount("#app")
  </script>
</body>

</html>
