<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .active {
      color: red;
      font-size: 20px;
    }
  </style>
</head>

<body>
  <div id="app"></div>

  <template id="my-app">
    <div :class="className">哈哈哈</div>
    <!-- 对象语法：{"active": boolean} -->
    <div :class="{'active': isActive}">嘿嘿</div>
    <button @click="toggle">切换</button>

    <!-- 可以有多个键值对 -->
    <div :class="{'active': isActive, 'title': true}">啊啊啊</div>
    <div :class="{active: isActive, title: true}">啊啊啊</div>

    <!-- 默认的 class 和 动态的的 class 结合 -->
    <div class="hhhh kkk" :class="{active: isActive, title: true}">酷酷酷</div>

    <!-- 将对象放到一个单独的属性中 -->
    <div class="hhhh kkk" :class="classObj">吼吼吼</div>

    <!-- 将返回的对象放到一个methods(computed)方法中 -->
    <div class="hhhh kkk" :class="getClassObj()">方法中</div>
  </template>

  <script src="../js/vue.js"></script>
  <script>
    const App = {
      template: "#my-app",
      data() {
        return {
          className: "light",
          isActive: true,
          title: "acb",
          classObj: {
            active: true,
            title: true
          }
        }
      },
      methods: {
        toggle() {
          this.isActive = !this.isActive
        },
        getClassObj() {
          return {
            active: true,
            title: true
          }
        }
      }
    }
    Vue.createApp(App).mount("#app")
  </script>
</body>

</html>
