<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .active {
      color: red;
      font-size: 20px;
    }
  </style>
</head>

<body>
  <div id="app"></div>

  <template id="my-app">
    <div :class="['aaa',title]">哈哈哈</div>
    <!-- 允许写三元运算符 -->
    <div :class="['aaa',title, isActive ? 'active' : '']">哈哈哈</div>
    <div :class="['aaa',title, {active: isActive}]">哈哈哈</div>
  </template>

  <script src="../js/vue.js"></script>
  <script>
    const App = {
      template: "#my-app",
      data() {
        return {
          title: "bbb",
          isActive:true
        }
      },
      methods: {
        toggle() {
          this.isActive = !this.isActive
        },

      }
    }
    Vue.createApp(App).mount("#app")
  </script>
</body>

</html>
