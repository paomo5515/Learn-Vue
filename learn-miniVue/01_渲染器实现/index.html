<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Vue</title>
</head>

<body>
  <div id="app"></div>
  <script src="./render.js"></script>
  <script>

    // 1.通过 h 函数来创建一个 vNode
    const vnode = h("div", { class: "paomo" }, [
      h("h2", null, "当前计数：100"),
      h("button", { onClick: function () { } }, "+1")
    ])
    // const vnode = h("div", { class: "paomo" }, [
    //   h("h2", null, "当前计数：100"),
    //   h("button", { onClick: function () { } }, "+1")
    // ])
    console.log(vnode);

    // 2.通过 mount 函数，将 vNode 挂载到 div app上
    mount(vnode, document.getElementById("app"))

    // 3.创建新的 vNode 和 第一个 做 diff算法
    setTimeout(() => {
      const vnode1 = h("div", { class: "word" }, [
        h("h2", null, "当前计数：300"),
        h("button", { onClick: function () { } }, "-1")
      ])
      patch(vnode, vnode1)
    }, 2000);
    // 19-01.47.00

  </script>
</body>

</html>
